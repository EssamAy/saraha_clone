<div class="col-md-8 col-md-offset-2">
    <h2 class="page-header">Register</h2>
    <form (submit)="onRegisterSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordconfirmation">Password Confirmation</label>
            <input [(ngModel)]="passwordconfirmation" type="password" class="form-control" name="passwordconfirmation" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="username" type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="name" type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input [(ngModel)]="birthdate" type="date" class="form-control" name="birthdate" placeholder="Birth Date">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select [(ngModel)]="gender" class="form-control" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select [(ngModel)]="country" class="form-control" name="country">
                <option *ngFor="let country of countryList">{{country}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Register</button>
        <div class="text-center">Already have an account? <a routerLink="/account/login">Click here</a></div>
      </form>
</div>
