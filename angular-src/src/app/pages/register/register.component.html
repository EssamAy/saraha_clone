<div class="col-md-8 col-md-offset-2">
    <h2 class="page-header">Register</h2>
    <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordconfirmation">Password Confirmation</label>
            <input type="password" class="form-control" name="passwordconfirmation" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" class="form-control" name="birthdate" placeholder="Birth Date">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" placeholder="Country">
        </div>
        <button type="submit" class="btn btn-default">Register</button>
        <div class="text-center">Already have an account? <a routerLink="/account/login">Click here</a></div>
      </form>
</div>
